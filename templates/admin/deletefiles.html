{% extends "admin/base.html" %}
{% block content %}
{% csrf_token %}

    <h5>Are you sure you want to delete all the GTFS and feedback data available?</h5>
    <button id="submit-button" type="button">Delete</button> 

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        document.getElementById('submit-button').addEventListener('click', function() {
            const csrftoken = getCookie('csrftoken');
            fetch('/admin/mypointbusiness/agency/delete-gtfs/', {
                method: 'POST',
                body: JSON.stringify({ key: 'value' }), // Replace with your data
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                }
            })
            .then(response => {
                // Handle the response as needed
            })
            .catch(error => {
                // Handle any errors that occur during the request
            });
        });
    </script>
{% endblock %}
