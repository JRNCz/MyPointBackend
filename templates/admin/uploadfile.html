{% extends "admin/base.html" %}
{% block content %}
<div>
    <h1>Upload the GTFS files</h1>
    <h3>Make sure the names of the files are correct</h3>

    <hr>
    <p>
        <form id="form" action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Upload </button>
        </form>
    </p>
</hr>


</div>



{% endblock %}
